<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
<!--jQuery is replaced with $. jQuery accesses the DOM inside the 
parentheses So when DOM (document) is ready execute the function. Document is the DOM for the entire
HTML page. So we want to access the entire HTML page when the page (document) 
is loaded on the user's browser.
then as the document is loading, require html tag
below we create a contineus string. teh back slash \ is for contineuing the string onto the next line.
so when the page is loaded to the browser, access teh HTML tag and append the follwoing string in there.
The # stands for id in line 28-->
    <script>
        $(document).ready(function(){
            $("html").append( 
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); 
            $("#3").click(function(){
                $('h1').hide();
            });
        });
    </script>
</html>
